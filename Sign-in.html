<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <title>GOLE3</title>
<meta charset="utf-8">
<link href="css/Sign-in.css" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 </head>
   <body>
    <form class="border border-light p-5">

        <p class="h4 mb-4 text-center">Iniciar Sess√£o</p>

        <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

        <input type="password" id="defaultLoginFormPassword" class="form-control mb-3" placeholder="Senha">

        <div class="d-flex justify-content-between">
            <div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                    <label class="custom-control-label" for="defaultLoginFormRemember">Lembre-se</label>
                </div>
            </div>
            <div>
                <a href="">
                    Esqueceu a senha?</a>
            </div>
        </div>

        <button class="btn btn-info btn-block my-4" type="submit">Entrar</button>

        <div class="text-center">
            <p
            ou entre com

                <a href="">Registe ou entre com</a>
            </p>
            <a type="button" class="light-blue-text mx-2">
                <img src="img/fb.png" width="50" height="50" alt="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a type="button" class="light-blue-text mx-2">
                <img src="img/Twitter.png" width="50" height="50" alt="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a type="button" class="light-blue-text mx-2">
                <img src="img/in.png" width="50" height="50" alt="linkedin">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a type="button" class="light-blue-text mx-2">
                <img src="img/hub.png" width="50" height="50" alt="githubhub">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </form>


   </body>
</html>
